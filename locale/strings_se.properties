WhenShipContent2=Beställningar skickas inom 24 timmar. Efter att ha utfört en order skickar vi spårningsnummer via e-post och ger förfrågningsadresser.
CanShipTitle=Kan ni skicka beställningar till mitt land?
CanShipContent=Ja, vi kan skick din beställning till ditt land. Vi skickar både prover från ett enskilt objekt och kvantitetsorder till mer än 100 länder. 
WhenShipArriveTitle=Hur lång tid tar det för min order att anlända?
WhenShipArriveContent=Denna fraktmetod är den snabbaste tillgängliga. Leveranstiderna är mellan 3 - 5 dagar till alla större destinationer. Fraktkostnaderna varierar med varan, men alla beställningar som använder snabb frakt kommer att få 36% rabatt på fraktkostnader. Vi har också Expedited-alternativ tillgängliga för de flesta artiklar, vilket innebär att er beställning kommer att komma 3 eller 4 arbetsdagar efter det att det skickas från varan.
EasyReturnsTitle=Enkel 365-dagars retur
EasyReturnsContent=Vi är engagerade i din totala tillfredsställelse. Om du av någon anledning inte är skattskyldig inom 365 arbetsdagar efter mottagandet av varan-varor, var vänlig notera att alla avkastningar och urbyten måste vara i nytt, oanvänd eller oskyddat tillstånd med de ursprungliga taggarna och de bifogade klistermärkena för att motta en kredit mot en växling eller på ditt avgiftskonto.Produkter som anses ha slitna, använda, smutsiga eller saknade taggar kommer att returneras till köparen på deras bekostnad och ingen återbetalning kommer att utfärdas. Kvinnors badkläder är endast berättigade till retur om sanitetsfodret är plats. Underkläder, skräddarsydda och personliga föremål kan inte returneras. Eftersom förlorade returförsändelser är kundens ansvar, var noga med att få ett spårningsnummer från kuriren för returleveransen.
