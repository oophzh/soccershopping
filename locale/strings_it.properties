WhenShipTitle=Quando sarà inviato il mio ordine?
WhenShipContent1=Generalmente tutti gli ordini sono processati e spediti entro 24 ore
WhenShipContent2=L'ordine viene spedito entro 24 ore. Dopo che sarà effettuato un ordine invieremo un numero di spedizione via mail e forniremo gli indirizzi di ricerca
CanShipTitle=Potete spedire nel mio paese?
CanShipContent=Possiamo spedire nel tuo paese, e possiamo spedire campioni singoli o ordini multipli in più di 100 paesi
WhenShipArriveTitle=Quando arriverà il mio ordine?
WhenShipArriveContent=Questo metodo di spedizione è il più veloce disponibile. La spedizione impiega 3-5 giorni verso le maggiori destinazioni. I costi di spedizione variano in base all’articolo, ma tutti gli ordini con spedizione veloce riceveranno uno sconto del 36% sulle spese di spedizione. Abbiamo Spedizione Veloce per la maggior parte degli articoli, quindi il tuo ordine arriverà entro 3 o 4 giorni lavorativi dopo aver lasciato il magazzino. 
EasyReturnsTitle=Restituzioni Facili 30 giorni l'anno
EasyReturnsContent=Ci impegniamo per la tua piena soddisfazione. Per ricevere credito su un cambio o credito sul tuo account, nota cortesemente che tutti i resi e cambi devono essere nuovi, non usati o indossati e con le etichette e stickers originali ancora attaccati. Gli articoli indossati, usati, sporchi o senza etichette saranno rinviati al cliente a loro spese, e non sarà inviato rimborso. I Costumi da bagno da donna possono essere restituiti solo se la fodera igienica à ancora al suo posto. Intimo, articoli su misura e personalizzati non possono essere restituiti. Poiché i resi persi in consegna sono responsabilità del cliente, assicurati di ottenere dal corriere un numero di spedizione per rintracciare il pacco.
