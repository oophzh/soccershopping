FAQ1Title=dois-je créer un compte?
FAQ1Desc1=Oui, nous avons besoin de vous pour créer un compte avec nous pour rendre votre expérience d'achat plus facile et plus rapide. En créant un compte, vous pourrez:
FAQ1Desc2=* Suivez et tracez vos commandes
FAQ1Desc3=* Adresses de magasin pour une facturation et une expédition plus rapides
FAQ1Desc4=* Consultez l'historique de vos commandes passées
FAQ1Desc5=* Utilisez d'autres fonctionnalités améliorées de notre site Web
FAQ1Desc6=Vous pouvez créer un compte en cliquant sur le lien Mon compte en haut à droite de l'écran et CONTINUER en tant que nouveau client. Vous serez invité à remplir vos données personnelles, votre adresse et à créer un mot de passe. Une fois que vous avez terminé, cliquez sur le bouton "CONTINUER" pour terminer.

FAQ2Title=puis-je modifier ou annuler ma commande après l'avoir passée?
FAQ2Desc1=Une fois votre commande soumise et payée, nous commençons à la traiter immédiatement afin que nous puissions vous la faire parvenir rapidement. Le statut de votre commande sera affiché comme «Traitement» au cours de cette phase. Vous pouvez nous contacter pour modifier ou annuler votre commande avant que son statut ne passe à «Expédié».

FAQ3Title=fournissez-vous un service d'expédition international?
FAQ3Desc1=Oui, nous fournissons un service d'expédition international et le tarif d'expédition est calculé automatiquement lors du paiement. Vous pouvez passer la commande directement depuis notre site Web.

FAQ4Title=comment puis-je nous contacter?
FAQ4Desc1=Si vous avez des questions sur les achats sur notre site Web, vous pouvez contacter notre service client via la page Contactez-nous ou en nous envoyant un e-mail.Les représentants du service clientèle répondront généralement à votre question dans les 24 heures.

FAQ5Title=Quels modes de paiement sont acceptés?
FAQ5Desc1=Nous acceptons également les cartes Visa, MasterCard. Nous n'acceptons pas Paypal, les cartes American Express et les cartes de débit.

FAQ6Title=quelles sont vos options de livraison?
FAQ6Desc1=Nous livrons dans les 50 pays pour que tout le monde puisse profiter de nos produits! Notre magasin est également fier d'offrir une livraison standard vers des adresses internationales. Nous fournissons une expédition standard (terrestre) par défaut et le délai de livraison est de 15 à 20 jours ouvrables. Si vous avez besoin d'une livraison express, veuillez nous contacter pour une commande spéciale.

FAQ7Title=comment puis-je suivre ma commande?
FAQ7Desc1=Après avoir terminé le processus de commande, vous recevrez un e-mail de confirmation de commande avec le numéro de commande, confirmant que votre commande a été passée. Si vous n'avez pas reçu d'e-mail de confirmation de commande peu de temps après avoir passé votre commande, veuillez d'abord vérifier votre dossier de courrier indésirable avant de demander à notre service client.
FAQ7Desc2=De plus amples informations concernant l'état de votre commande vous seront envoyées par e-mail. Lorsque votre commande est expédiée depuis notre entrepôt, vous recevrez un e-mail de confirmation d'expédition contenant des informations de suivi. Vous pouvez suivre l'état de votre commande via nos e-mails, ou vous connecter à Mon compte à tout moment pour vérifier l'état de votre commande sur la page Historique des commandes.

FAQ8Title=comment retourner la marchandise?
FAQ8Desc1=Nous espérons que vous aimerez ce que vous avez commandé, mais sinon, vous pouvez retourner notre marchandise. Nous acceptons volontiers les retours de la plupart des articles neufs et non utilisés dans leur état d'origine, y compris toutes les étiquettes et autres emballages d'article dans les 15 jours.

FAQ9Title=Quelle est la politique de retour?
FAQ9Desc1=Si vous recevez un article incorrect ou une marchandise endommagée ou défectueuse, veuillez contacter immédiatement notre service client via la page Contactez-nous ou par e-mail.
FAQ9Desc2=Si vous souhaitez effectuer un retour par e-mail, veuillez soumettre votre demande de retour de notre client et obtenir d'abord l'approbation. Vous devez emballer la marchandise dans son état d'origine et non utilisé, y compris les étiquettes et l'emballage.

FAQ10Title=mon colis est manquant - que dois-je faire?
FAQ10Desc1=Si vous n'avez pas encore reçu votre colis, nous sommes désolés. Vérifiez d'abord auprès de vos voisins s'ils ont signé pour votre colis. Pour toute commande livrée à un voisin, une carte de visite sera passée à votre porte pour vous informer du nom ou du numéro de la propriété à laquelle elle a été livrée. Si vous ne parvenez toujours pas à localiser votre colis, ne vous inquiétez pas, contactez-nous sur le service client et nous vous aiderons.

