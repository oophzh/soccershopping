WhenShipArriveContent=Este modo de envío es el más rápido disponible. Los tiempos de recepción son de entre 3 a 5 días para los destinos más importantes. Los costos de envío dependen del producto, pero todos los pedidos se envíen con modo prioritario recibirán 36% de descuento. El envío prioritario también está disponible para la mayoría de los productos, lo que significa que su pedido llegará 3 o 4 días después de salir de bodega.
EasyReturnsTitle=Devolución expedita los 30 días del año
EasyReturnsContent=Estamos comprometidos con su satisfacción total. Si, por cualquier razón, Ud. no está safatisfecho con el producto, puede solicitar la devolución total del precio y cualquier impuesto asociado hasta 30 días hábiles después de recibir el producto. Para recibir créditos por un cambio de producto o saldo cargado en su cuenta, tenga en cuenta que los productos se deben devolver en condición nueva, sin uso o desgaste, y con las etiquetas y adhesivos originales. Productos que se consideren usados, sucios o sin etiquetas se devolverán al costo del comprador y no se reembolsarán. Trajes de baño femeninos pueden devolverse si tienen el protector sanitario en su lugar. Ropa interior y productos personalizados no se pueden devolver. Dado que la responsabilidad de la devolución es del comprador, este debe asegurarse de obtener un número de seguimiento para el producto al devolverlo. 
