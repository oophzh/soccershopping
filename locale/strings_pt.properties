FAQ1Title=preciso criar uma conta?
FAQ1Desc1=Sim, precisamos que você crie uma conta conosco para tornar sua experiência de compra mais fácil e rápida. Ao criar uma conta, você será capaz de:
FAQ1Desc2=* Acompanhe e rastreie seus pedidos
FAQ1Desc3=* Armazene endereços para cobrança e envio mais rápidos
FAQ1Desc4=* Veja seu histórico de pedidos anteriores
FAQ1Desc5=* Use outros recursos avançados do nosso site
FAQ1Desc6=Você pode criar uma conta clicando no link Minha conta no canto superior direito da tela e CONTINUAR como novo cliente. Você será solicitado a preencher seus dados pessoais, endereço e criar uma senha. Depois de fazer isso, clique no botão "CONTINUAR" para finalizar.

FAQ2Title=posso alterar ou cancelar meu pedido depois de colocá-lo?
FAQ2Desc1=Depois que seu pedido é enviado e pago, começamos a processá-lo imediatamente para que possamos recebê-lo rapidamente. O status do seu pedido será exibido como 'Processando' durante esta fase. Você pode entrar em contato conosco para modificar ou cancelar seu pedido antes que seu status seja alterado para 'Enviado'.

FAQ3Title=você fornece serviço de remessa internacional?
FAQ3Desc1=Sim, fornecemos serviços de remessa internacional e a taxa de remessa é calculada automaticamente durante o checkout. Você pode fazer o pedido diretamente do nosso site.

FAQ4Title=como posso entrar em contato conosco?
FAQ4Desc1=Se você tiver alguma dúvida sobre compras no nosso site, poderá entrar em contato com o suporte ao cliente na página Fale conosco ou enviando um e-mail para nós. Os representantes de suporte ao cliente geralmente respondem à sua pergunta dentro de 24 horas.

FAQ5Title=Quais métodos de pagamento são aceitos?
FAQ5Desc1=Aceitamos Visa, MasterCard também. Não aceitamos cartões Paypal, American Express e cartões de débito.

FAQ6Title=Quais são as suas opções de entrega?
FAQ6Desc1=Entregamos em todos os 50 países, para que todos possam desfrutar de nossos produtos! Nossa loja também se orgulha de oferecer frete padrão para endereços internacionais. Fornecemos remessa padrão (terrestre) por padrão e o prazo de entrega é de 15 a 20 dias úteis. Se você precisar de transporte expresso, entre em contato conosco para pedidos especiais.

FAQ7Title=como posso acompanhar meu pedido?
FAQ7Desc1=Depois de concluir o processo de pagamento, você receberá um e-mail de confirmação do pedido com o número do pedido, confirmando que o seu pedido foi feito. Se você não recebeu um e-mail de confirmação do pedido logo após fazer o seu pedido, verifique primeiro a pasta de spam antes de solicitar ao nosso suporte ao cliente.
FAQ7Desc2=Mais informações sobre o status do seu pedido serão enviadas por e-mail. Quando o seu pedido é enviado de nosso armazém, você receberá um e-mail de confirmação de envio contendo informações de rastreamento. Você pode acompanhar o status do seu pedido através de nossos e-mails ou entrar em Minha conta a qualquer momento para verificar o status do seu pedido na página Histórico do pedido.

FAQ8Title=como devolver a mercadoria?
FAQ8Desc1=Esperamos que você ame o que pediu, mas se não, poderá devolver nossa mercadoria. Aceitamos com prazer as devoluções da maioria dos itens novos e não utilizados em sua condição original, incluindo todas as etiquetas e outras embalagens dos itens em 15 dias.

FAQ9Title=qual é a política de devolução?
FAQ9Desc1=Se você receber um item incorreto ou mercadoria danificada ou com defeito, entre em contato com o suporte ao cliente imediatamente na página Fale conosco ou envie um email.
FAQ9Desc2=Se você deseja fazer uma devolução por e-mail, envie sua solicitação de devolução do nosso cliente e obtenha a aprovação primeiro. Você deve embalar a mercadoria em sua condição original e sem uso, incluindo etiquetas e embalagens.

FAQ10Title=falta minha encomenda - o que devo fazer?
FAQ10Desc1=Se você ainda não recebeu seu pacote, lamentamos. Verifique com seus vizinhos primeiro para ver se eles assinaram o seu pacote. Para todos os pedidos entregues a um vizinho, um cartão telefônico será enviado à sua porta para informá-lo do nome ou número da propriedade para o qual foi entregue. Se você ainda não conseguir localizar seu pacote, não se preocupe, entre em contato conosco no atendimento ao cliente e nós ajudaremos você.

