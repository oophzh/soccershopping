WhenShipTitle=Wann wird meine Bestellung versandt?
WhenShipContent1=In der Regel werden alle Bestellungen innerhalb von 24 Stunden bearbeitet und versendet.
WhenShipContent2=Die Bestellungen werden innerhalb von 24 Stunden versendet. Danach werden Sie die Tracking-Nummer per E-Mail bekommen und wir werden Ihnen auch die Anfrageadressen geben.
CanShipTitle=Können Sie in mein Land versenden?
CanShipContent=Wir können in Ihr Land versenden. Wir können Einzelartikel oder große Bestellungen in mehr als 100 Länder versenden.
WhenShipArriveTitle=Wann kommt meine Bestellung an?
WhenShipArriveContent=Diese Versandart ist die schnellste. Die Lieferzeiten betragen zwischen 3 und 5 Tagen zu allen wichtigen Zielen. Die Versandkosten variieren je nach Artikel, aber alle Bestellungen, die mit Express-Versand versendet werden, erhalten 36% Rabatt auf die Versandkosten.Für die meisten Artikel sind Express-Optionen verfügbar, was bedeutet, dass Ihre Bestellung 3 oder 4 Werktage nach dem Verlassen des Lagers ankommt.
EasyReturnsTitle=Einfache 365-Tage-Rückgabe
EasyReturnsContent=Wir sind zu Ihrer vollen Zufriedenheit verpflichtet. Wenn aus irgendeinem Grund keine Steuer verbunden ist, innerhalb von 365 Werktagen nach Erhalt der Ware (n). Um eine Gutschrift für einen Umtausch oder eine Gutschrift auf Ihrem Belastungskonto zu erhalten, beachten Sie bitte, dass alle Rücksendungen und Umtäusche in neuem, ungebrauchtem oder ungetragenem Zustand sein müssen, wobei die ursprünglichen Anhänger und Aufkleber angebracht sind. Artikel, die als abgenutzte, gebrauchte, verschmutzte oder fehlende Etiketten gelten, werden auf Kosten des Käufers an den Käufer zurückgesandt, und es erfolgt keine Rückerstattung. Damenbekleidung kann nur zurückgegeben werden, wenn der Sanitäreinsatz vorhanden ist. Unterwäsche, individuelle und personalisierte Artikel sind vom Umtausch ausgeschlossen. Da verloren gegangene Rücksendungen in der Verantwortung des Kunden liegen, müssen Sie unbedingt die Sendungsnummer für die Rücksendung anfordern.
