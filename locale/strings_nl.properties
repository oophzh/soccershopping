WhenShipContent1=Gewoonlijk worden alle bestellingen binnen 24 uur verwerkt en verzonden.
WhenShipContent2=Bestelling wordt binnen 24 uur verzonden. Na het uitvoeren van een bestelling, sturen we een volg-nummer per e-mail en voorzien we u met navraag adressen.
CanShipTitle=Kunt u naar mijn land verzenden?
CanShipContent=We kunnen verzenden naar uw land. We kunnen stuksgewijs (per stuk) of grote bestellingen verzenden naar meer dan 100 landen.
WhenShipArriveTitle=Wanneer komt mijn bestelling aan?
WhenShipArriveContent=Deze verzendmethode is de snelste dat beschikbaar is. De levertijd ligt tussen de 3 en 5 dagen voor alle grote bestemmingen. De verzendkosten variëren per item, maar voor alle bestellingen met een versnelde verzending geldt een korting van 36% op de verzendkosten. We hebben ook versnelde opties beschikbaar voor de meeste goederen, wat betekent dat uw bestelling binnen 3 tot 4 werkdagen na het verlaten van het magazijn arriveert.
EasyReturnsTitle=365 dagen eenvoudig retourneren
EasyReturnsContent=We zijn toegewijd aan uw totale tevredenheid. Als u om welke reden dan ook geen geassocieerde belasting verschuldigd bent, binnen 365 dagen na ontvangst van het artikel en als u een tegoed voor een retour of een wisselling wilt ontvangen, houd er dan rekening mee dat alle terugzendingen en uitwisselingen in nieuwe, ongebruikte of ongedragen staat moeten zijn met de originele labels en stickers eraan. Goederen die versleten, gebruikt en vies zijn of geen labels hebben, worden op kosten van de koper aan de koper geretourneerd en er vindt geen restitutie plaats. Dames badpakken kunnen alleen retourneerd worden als de sanitaire voering nog intact is. Ondergoed, aangepaste en gepersonaliseerde goederen kunnen niet worden geretourneerd. De klant is verantwoordelijk voor alle retourzendingen. Daarom moet de klant voor alle zekerheid een volg-nummer van de koerier verkrijgen om de retourzending bij te houden.
