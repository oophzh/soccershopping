WhenShipContent1=Em geral, todos os pedidos são processados e enviados dentro de 24 horas.
WhenShipContent2=O pedido será enviado dentro de 24 horas. Após realizar um pedido, enviaremos você um número de seguimento por e-mail e lhe entregaremos os detalhes para consulta. 
CanShipTitle=Pode enviar ao meu país?
CanShipContent=Podemos. Podemos enviar tanto produtos individuais quanto pedidos maiores a mais de 100 países.
WhenShipArriveTitle=Quando vai chegar o meu pedido?
WhenShipArriveContent=Este modo de frete é o mais rápido disponível. Os tempos de frete são 3 a 5 dias para todas as destinações principais. Os custos de frete dependem do produto, mas pedidos usando frete prioritário receberão 36% de desconto. Temos a opção de frete rápido para a maioria dos produtos, o que quer dizer que o seu pedido chegará em 3 ou 4 dias úteis após sair do depósito.
EasyReturnsTitle=Devoluções fáceis até 365 dias
EasyReturnsContent=A sua satisfação é muito importante para a gente. Se, por qualquer razão, você não estiver satisfeito com o produto, pode solicitar a devolução do custo total e qualquer taxa associada até 365 dias úteis após recebê-lo. Para receber crédito a favor da troca ou saldo na sua conta, os produtos devolvidos tem que estar em condição nova, sem uso ou desgaste, com as etiquetas e stickers originais. Produtos considerados usados, sujos ou sem etiquetas podem ser devolvidos ao comprador ao custo dele e sem reembolsar o monto. Roupas de banho femininas podem ser devolvidas desde que o protetor sanitário esteja nelas. Roupas de baixo e produtos personalizados não podem ser devolvidos. Dado que o comprador é responsável por produtos perdidos durante frete,o comprador deve obter um número de seguimento para a devolução do produto.
