WhenShipContent1=Habituellement, toutes les commandes sont traitées et expédiées dans les 24 heures.
WhenShipContent2=La commande est expédiée dans les 24 heures. Après avoir exécuté une commande, nous vous enverrons le numéro de suivi par courriel et fournirons les adresses de renseignements.
CanShipTitle=Pouvez-vous expédier vers mon pays?
CanShipContent=Nous pouvons expédier vers votre pays. Nous pouvons expédier des échantillons à élément unique ou des commandes importantes vers plus de 100 pays.
WhenShipArriveTitle=Quand ma commande va-t-elle arriver?
WhenShipArriveContent=Cette méthode d'expédition est la plus rapide disponible. Les délais de livraison varient entre 3 et 5 jours pour toutes les destinations principales. Les frais d'expédition varient d'un article à l'autre, mais toutes les commandes utilisant l'envoi accéléré recevront un rabais de 36% sur les frais d'expédition. Nous avons également l’option d’envoi accéléré disponible pour la plupart des articles, ce qui signifie que votre commande arrivera 3 ou 4 jours ouvrables après avoir quitté l'entrepôt.
EasyReturnsTitle=Retours 365 jours faciles
EasyReturnsContent=Nous nous engageons à votre entière satisfaction. Si, pour une raison quelconque, vous n'êtes pas associé à la taxe dans les 365 jours ouvrables suivant la réception du ou des articles. Pour recevoir un crédit en échange ou un crédit sur votre compte courant, veuillez noter que tous les retours et les échanges doivent être neufs, non utilisés ou non portés, avec les étiquettes et les autocollants originaux. Les articles considérés comme portés, usés, sales ou sans étiquette seront retournés à l'acheteur à leurs frais et aucun remboursement ne sera effectué. Les maillots de bain pour femme ne peuvent être retournés que si la doublure hygiénique est en place. Les sous-vêtements et les articles personnalisés et adaptés ne peuvent être retournés. Étant donné que les envois de retour perdus sont à la charge du client, veillez à obtenir un numéro de suivi pour l'envoi de retour.
