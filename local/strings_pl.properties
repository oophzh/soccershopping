WhenShipTitle=Kiedy moja przesyłka zostanie wysłana?
WhenShipContent1=Zazwyczaj wszystkie zamówienia są przetwarzane i wysyłane w ciągu 24 godzin.
WhenShipContent2=Przesyłka wysyłana w ciągu 24 godzin. Po wykonaniu zamówienia wysyłymy e-mailem informacje potrzebne do śledzenia przesyłki.
CanShipTitle=Czy wysyłki są realizowane do mojego kraju?
CanShipContent=Realizujemy dostawy do Twojego kraju. Wysyłamy zarówno próbki, jak i duże zamówienia do ponad 100 krajów.
WhenShipArriveTitle=Kiedy moje zamówienie zostanie dostarczone?
WhenShipArriveContent=Ta metoda wysyłki jest najszybszą z dostępnych. Czas dostawy wynosi od 3 do 5 dni do wszystkich głównych miejsc docelowych. Koszty przesyłki różnią się w zależności od gabarytów zamówienia. Wszystkie zamówienia, które korzystają z przyspieszonej wysyłki, otrzymają 36% zniżki na koszty wysyłki. Przyspieszona wysyłka dostępna jest dla większości produktów, co oznacza, że zamówienie dotrze w ciągu 3 lub 4 dni roboczych od opuszczenia magazynu.
EasyReturnsTitle=Łatwe zwroty do 365 dni
EasyReturnsContent=Dążymy do pełnej satysfakcji naszych klientów. Jeśli z jakiegokolwiek powodu nie jesteś powiązany z podatkiem, w ciągu 365 dni roboczych od otrzymania przesyłki możliwy jest zwrot. Należy pamiętać, iż wymiana lub zwrot środków będą mogły być zrealizowane tylko wtedy, gdy produkt jest w stanie nieużywanym i posiada dołączone oryginalne metki i naklejki. Przedmioty uznane za używane, noszone, ubrudzone lub nie posiadające wszystkich metek i naklejek, zostaną odesłane nabywcy na jego koszt, a zwrot pieniędzy lub wymiana nie zostaną zrealizowane. Zwrot damskich strojów kąpielowych jest możliwy tylko w przypadku, gdy posiadają one oryginalne wkładki sanitarne. Bielizna oraz produkty spersonalizowane i wykonane na zamówienie nie podlegają zwrotowi. W przypadku zwrotów za zagubioną przesyłkę odpowiedzialność ponosi klient, dlatego należy uzyskać numer przesyłki od kuriera, który umożliwi śledzenie przesyłki.
